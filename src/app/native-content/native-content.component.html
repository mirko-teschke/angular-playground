<button (click)="handleClick(1000)">test</button>
<button (click)="handleClick(10)">reset</button>
<table aria-label="Default">
  <thead>
    <tr>
      <th>Column Header</th>
      <th>Column Header</th>
      <th>Column Header</th>
      <th>Column Header</th>
      <th>Column Header</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableRows">
      <td>
        <a href="#">{{ row.column1 }}</a>
      </td>
      <td>
        <p maxWidth="250px">
          {{ row.column2 }}
        </p>
      </td>
      <td>
        <p maxWidth="250px">
          {{ row.column3 }}
        </p>
      </td>
      <td>{{ row.date }}</td>
      <td>{{ row.type }}</td>
    </tr>
  </tbody>
</table>
